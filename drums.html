<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wk3 Drums</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav>
            <div class="dom-intro" onclick="location.href='index.html';">Intro to DOM</div>
            <div class="keypress" onclick="location.href='keypress.html';">Keycode</div>
            <div class="drumkit">Drumkit</div>
            <div class="dice" onclick="location.href='dice.html';">Dice</div>
        </nav>
        <div id="main-content">
            <h1>Drum Kit</h1>
            <p>Click on a tile or press the associated key</p>
            <div id="drumset">
                <div id="boom" class="drumItem">
                    <div class="numkey">
                        <p>1</p>
                    </div>
                    <p class="big-text">Boom</p>
                </div>
                <div id="clap" class="drumItem">
                    <div class="numkey">
                        <p>2</p>
                    </div>
                    <p class="big-text">Clap</p>
                </div>
                <div id="hihat" class="drumItem">
                    <div class="numkey">
                        <p>3</p>
                    </div>
                    <p class="big-text">Hi-Hat</p>
                </div>
                <div id="kick" class="drumItem">
                    <div class="numkey">
                        <p>4</p>
                    </div>
                    <p class="big-text">Kick</p>
                </div>
                <div id="openhat" class="drumItem">
                    <div class="numkey">
                        <p>5</p>
                    </div>
                    <p class="big-text">Open Hi-Hat</p>
                </div>
                <div id="ride" class="drumItem">
                    <div class="numkey">
                        <p>6</p>
                    </div>
                    <p class="big-text">Ride</p>
                </div>
                <div id="snare" class="drumItem">
                    <div class="numkey">
                        <p>7</p>
                    </div>
                    <p class="big-text">Snare</p>
                </div>
                <div id="tink" class="drumItem">
                    <div class="numkey">
                        <p>8</p>
                    </div>
                    <p class="big-text">Tink</p>
                </div>
                <div id="tom" class="drumItem">
                    <div class="numkey">
                        <p>9</p>
                    </div>
                    <p class="big-text">Tom</p>
                </div>
            </div>
        <script src="drumscript.js"></script>
    </body>
</html>
